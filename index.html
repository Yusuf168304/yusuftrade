<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>TradingView Widget</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background-color: #1e1e1e;
        color: white;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .toolbar {
        padding: 10px;
        background: #2b2b2b;
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
      }
      .toolbar button {
        padding: 8px 16px;
        border: none;
        background: #3c3c3c;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s;
      }
      .toolbar button:hover {
        background: #5c5c5c;
      }
      iframe {
        flex: 1;
        width: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="toolbar">
      <button onclick="loadChart('BINANCE:BTCUSDT')">BTC</button>
      <button onclick="loadChart('BINANCE:ETHUSDT')">ETH</button>
      <button onclick="loadChart('NASDAQ:AAPL')">AAPL</button>
      <button onclick="loadChart('MOEX:GAZP')">GAZP</button>
    </div>
    <iframe id="chart" src=""></iframe>

    <script>
      function loadChart(symbol) {
        const url = `https://s.tradingview.com/widgetembed/?symbol=${encodeURIComponent(symbol)}&interval=60&theme=dark&style=1`;
        document.getElementById("chart").src = url;
      }

      // Загрузка по умолчанию — BTC
      window.onload = () => loadChart('BINANCE:BTCUSDT');
    </script>
  </body>
</html>
